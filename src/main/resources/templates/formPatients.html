<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{save}">
                <div class="mb-4">
                    <label for="nom">Nom</label>
                    <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}">
                    <span th:errors="${patient.nom}"></span>
                </div>
                <div class="mb-4">
                    <label for="dateNaissance">Date Naissance</label>
                    <input id="dateNaissance" class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
                    <span th:errors="${patient.dateNaissance}"></span>
                </div>
                <div class="mb-4">
                    <label for="malade">Malade</label>
                    <input id="malade" type="checkbox" name="malade" th:value="${patient.malade}">
                    <span th:errors="${patient.malade}"></span>
                </div>
                <div class="mb-4">
                    <label for="score">Score</label>
                    <input id="score" class="form-control" type="number" name="score" th:value="${patient.score}">
                    <span th:errors="${patient.score}"></span>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Ajouter</button>
            </form>
        </div>
    </div>
</body>
</html>
